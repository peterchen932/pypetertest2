{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block body %}
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img align="center" src="/static/pic/page2.jpg" alt="page">
                <div class="carousel-caption">
                    <h1>赋与物品新生命</h1>
                    <p>物品喜欢被使用，让我们赋与物品新生命。</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">闲置物品清单</a></p>
                </div>
            </div>
            <div class="item">
                <img align="center" src="/static/pic/books.jpg" alt="book">
                <div class="carousel-caption">
                    <h1>创造图书新价值</h1>
                    <p>唯有被阅读图书才能产生价值，让我们曾经心爱的图书拥有更多的被爱。</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">闲置图书清单</a></p>
                </div>
            </div>
            <div class="item">
                <img src="/static/pic/furn.jpg" alt="furniture">
                <div class="carousel-caption">
                    <h1>打造居家新感觉</h1>
                    <p>不一样的摆饰，不一样的风情，打造不一样的家，让我们的家活起来。</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">闲置家私清单</a></p>
            </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

{% endblock %}
